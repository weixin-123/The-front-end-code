<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<body>
    <table align="center" border=1 cellpadding=40 cellspacing=0>
        <tr>
            <!-- 跨列 最左侧为目标单元格 -->
            <td colspan="2">简历</td> 
            <!-- <td></td>  -->
            <td></td> 
        </tr>
        <tr>
            <td ></td> 
            <td ></td> 
            <!-- 跨行 最上侧为目标单元格 -->
            <!-- 第二行的第三个单元格 -->
            <td rowspan="2">照片</td> 
        </tr>
        <tr>
            <td></td> 
            <td></td> 
            <!-- <td>3</td>  -->
        </tr>
    </table>
</body>
</html>
