<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我利用vscode创建的第一个页面</title>
</head>
<body>
    <h4> alt 替换文本 图像显示不出来的时候用文字替换： </h4>
    <img src="没有的图片.jpg" alt="我是小新新，准备打怪兽"/>
    <h4> title 提示文本 鼠标放在图像上，提示的文字： </h4>
    <img src="C:\Users\weixin\Desktop\前端学习\image" alt="我是小新新，准备打怪兽" title="are you ready"/>
    <h4> width 给图像设定宽度： </h4>
    <img src="../image/1.jpg" alt="我是小新新，准备打怪兽" width="300"/>
    <h4> height 给图像设定高度： </h4>
    <img src="../image/1.jpg" alt="我是小新新，准备打怪兽" height="100"/>
    <h4> height 给图像设定宽高度： </h4>
    <img src="../image/1.jpg" alt="我是小新新，准备打怪兽" width="300" height="100"/>
    <h4> border 给图片设定边框： </h4>
    <img src="../image/1.jpg" alt="我是小新新，准备打怪兽" width="300" border="15"/>  
</body>
</html>
