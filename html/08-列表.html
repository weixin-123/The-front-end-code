<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h4>无序列表</h4>
    <ul>
        <li>榴莲</li>
        <li>苹果</li>
        <li>草莓</li>
    </ul>
    <h4>有序列表</h4>
    <ol>
        <li>王一博</li>
        <li>肖战</li>
        <li>朴有天</li>
    </ol>
    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dl>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </ol>
    
</body>
</html>
